    <script >
        var addnumber = {
            sum : 0,
            starter :1109,
            stopnumber : 11,
            endnumber:119,

            adder: function () {
                for (counter = this.starter; counter > this.endnumber; counter -= this.stopnumber) {

                    this.sum += counter;
                                  }
                return this.sum;
            }

        };
        document.writeln("\n");
        document.write("sum is:");
        document.write(addnumber.adder());  
    </script>
